<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Dodo's Colour Picker</title>
  </head>
  <body>
    <header>
      <input type="color" id="seed-colour" />
      <select name="colour-scheme" id="colour-scheme">
        <option class="option" value="monochrome">Monochrome</option>
        <option class="option" value="monochrome-dark">Monochrome-dark</option>
        <option class="option" value="monochrome-light">
          Monochrome-light
        </option>
        <option class="option" value="analogic">Analogic</option>
        <option class="option" value="complement">Complement</option>
        <option class="option" value="analogic-complement">
          Analogic-Complement
        </option>
        <option class="option" value="triad">Triad</option>
      </select>
      <button id="fetch-colour-scheme">Get Colour Scheme</button>
    </header>
    <section id="colour-section"></section>
    <script src="index.js"></script>
  </body>
</html>
